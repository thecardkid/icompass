sudo: required
services:
- docker
language: node_js
node_js:
- '8'
env:
  global:
  - NODE_ENV=test
  - DOCKER_TAG=${TRAVIS_COMMIT::8}
  - DOCKER_COMPOSE_VERSION=1.20.1
  # DOCKER_USER
  - secure: 
  # DOCKER_PASS
  - secure: 
  # MONGO_URI
  - secure: 
  # AWS_ACCESS_KEY_ID
  - secure: 
  # AWS_SECRET_ACCESS_KEY
  - secure: 
cache:
  directories:
  - node_modules
jobs:
  include:
  - stage: Tests
    before_install:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker-compose --version
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - export CHROME_BIN=/usr/bin/google-chrome
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sudo apt-get update
    - sudo apt-get install -y libappindicator1 fonts-liberation
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome*.deb
    - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
    install:
    - npm install --depth 0
    script:
    - npm run lint
    - npm run api
    - docker-compose -f docker/compose.yml up --detach
    - sleep 15s # Wait for docker-compose to start app
    - npm run mocha
    - npm run wdio
  - stage: deploy master
    if: branch = master
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t $DOCKER_TAG .
    - export REPO=$DOCKER_USER/icompass
    - docker images
    - docker tag $DOCKER_TAG $REPO:latest
    - docker push $REPO:latest
  - stage: deploy develop
    if: branch = develop
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t $DOCKER_TAG .
    - export REPO=$DOCKER_USER/icompass
    - docker images
    - docker tag $DOCKER_TAG $REPO:develop
    - docker push $REPO:develop
  - stage: deploy tag
    if: tag =~ ^v
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t $DOCKER_TAG .
    - export REPO=$DOCKER_USER/icompass
    - docker images
    - docker tag $DOCKER_TAG $REPO:$TRAVIS_TAG
    - docker push $REPO:$TRAVIS_TAG
